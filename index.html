<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Latihan Linktree</title>
</head>
<body>
    <div class="container animate__animated animate__zoomIn">
        <!-- profile picture -->
        <div class="profile">
            <img src="profile.gif" alt="error image" class="animate__animated animate__pulse animate__infinite" />
            <p class="animate__pulse animate__fadeInDownBig">Klik Aja Button nya</p>
        </div>
        
         <!-- link tree button -->
        <div class="link">
            <a href="https://instagram.com/vwxyzakhmad" target="_blank" class="animate__animated animate__bounceInLeft">instagram</a>
            <a href="https://tiktok.com/@vwxyzakhmad" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-1s" >tiktok</a>
            <a href="https://wa.me/6283124379412?Text=Hallo " target="_blank" class="animate__animated animate__bounceInLeft animate__delay-2s">whatsapp</a>
            <a href="https://discord.com" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-3s">discord</a>
        </div>
        
        <!-- footer -->
        <div class="footer animate__animated animate__bounceInUp animate__delay-4s">
            <i>folow me in socmed</i>
        </div>
    </div>
</body>
</html>
